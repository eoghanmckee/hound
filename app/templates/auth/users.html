{% extends "adminbase.html" %}
{% block content %}
<script src="/static/js/pagination.js"></script>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-8"><h1>Hound Users</h1></div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <select class="form-control" style="width: 50px !important;" name="state" id="maxRows">
             <option value="5000">All</option>
             <option value="10">10</option>
             <option value="15">15</option>
             <option value="20">20</option>
             <option value="50">50</option>
             <option value="70">70</option>
             <option value="100">100</option>
          </select>  
        </div>
        <div class="col-sm-4">
          <div class="search-box-test">
            <i class="material-icons">&#xE8B6;</i>
            <input type="text" id="search" class="form-control" onkeyup="searchAll()" placeholder="Filter by Username">
            <br>
          </div>
        </div>
      </div>
    </div>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-success">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ message }}
    </div>
    {% endfor %}
    <table id="all" class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th onclick="sortAllTable(0)">ID</th>
          <th onclick="sortAllTable(1)">Name</th>
          <th onclick="sortAllTable(2)">Email</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %} 
          <tr onclick="window.location.href = 'edituser/{{ user.id }}';" style="cursor: pointer">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script src="/static/js/pagination.js"></script>
{% endblock %}
